title: La fin
text:
  |
    Elle jetta un regard inquiet vers sa mère qui se reposait
    à l'ombre du grand saule. Ses bras s'allongeait d'eux-même 
    vers ses enfants alors qu'elle s'efforçait d'interpréter
    des sensations inconnues: la chaleur du soleil 
    doublait, et redoublait, et brûlait la peau.
    Elle n'eut pas le temps
    de comprendre, même pas le temps de lever la tête
    vers le ciel pour voir le soleil. Son bras n'eut pas le temps 
    d'atteindre ses enfants. Sa mère n'eut pas le temps 
    d'échanger son regard.
  . C'était la fin. 
    La fin de l'humanité. La fin de la terre. 
    La fin.

    Vous qui lisez cette histoire au début du 2ième millénaire (de l'ère commune), 
    vous n'aurez aucune difficulté à imaginer cette histoire qui
    sans doute existe déjà dans votre imaginaire d'une façon ou 
    d'une autre. Mais j'aimerais si vous le voulez bien que je vous 
    entretienne de ma version. Celle qui m'emplit d'angoisse.

    

    
    

    

